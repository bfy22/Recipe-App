<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Recipe Matrix</title>

    <link rel="stylesheet" href="stylesheets/shared/general.css">
    <link rel="stylesheet" href="stylesheets/beforeUserQuery.css">
    <link rel="stylesheet" href="stylesheets/shared/forms.css">
    <link rel="stylesheet" href="stylesheets/afterUserQuery.css">
    <link rel="stylesheet" href="stylesheets/shared/userSession.css">

    <link rel="stylesheet" href="stylesheets/searchResults.css">
    <link rel="stylesheet" href="stylesheets/favorites.css">
    <link rel="stylesheet" href="stylesheets/popup.css">
    <link rel="stylesheet" href="stylesheets/shared/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
      <button id="logout-button" class="logout-button" style="display: none">Log Out</button>
    </header>

    <main id="app">
      <!-- Dynamic content will be rendered here -->
    </main>
        
    <div class="popup" id="popup">
      <div class="popup-header">
        <div class="title"></div>
        <div class="diet"></div>
        <div class="dairyFree"></div>
        <div class="cookingTime"></div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="popup-body">
      </div>
    </div>
    <div class="" id="overlay"></div>
  
    

    <footer>
      <div class="footer js-footer">
        <button class="favorites-bar" data-page="favorites"><ion-icon name="heart"></button>
        <button class="home-bar" data-page="home"><ion-icon name="home"></button>
      </div>
    </footer>

    <script type="module" src="scripts/main.js"></script> <!--Entry point file-->
    

  </body>
</html>
